plugins {
    id 'com.android.application'

}
android {




    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "mdane.myapplication"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'


    }}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    implementation 'com.android.support:appcompat-v7:23.0.1'
    implementation 'org.jsoup:jsoup:1.7.3'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'net.minidev:json-smart:1.3'
    implementation 'com.android.support:design:23.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:recyclerview-v7:23.0.1'
    implementation 'com.parse.bolts:bolts-tasks:1.3.0'
    implementation 'com.parse:parse-android:1.15.7'
    implementation 'com.android.support:cardview-v7:25.3.1'
    implementation 'com.android.support:support-v4:23.4.0'
}
